apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/abdelrahmanMsaeed/argoCD-lab.git
    targetRevision: HEAD
    path: pythonDeployment
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true